<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Mi Aplicación</title>
</head>
<body>
<h1>Registro de Usuario</h1>

<div th:if="${errorMsg}">
    <p style="color:red;" th:text="${errorMsg}"></p>
</div>

<form th:action="@{/register}" method="post">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required />
    <br/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required />
    <br/><br/>
    <label for="dateOfBirth">Fecha de Nacimiento:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${user.dateOfBirth}" required />
    <br/><br/>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />
    <br/><br/>
    <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>.</p>
</body>
</html>
